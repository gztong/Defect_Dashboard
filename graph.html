    <script type="text/javascript">

    var timePeriod = new Date(new Date()- minDate);

    Rally.onReady(function () {
        Ext.define('CustomApp', {
            extend: 'Rally.app.App',
            componentCls: 'app',
            launch: function() {    
                return this.createTrendChart();
            },

            createTrendChart: function() {
                var ProjectOid;
                ProjectOid = this.getContext().getProject().ObjectID;

                Ext.define('My.TrendCalc', {
                    extend: 'Rally.data.lookback.calculator.TimeSeriesCalculator',
                        // getDerivedFieldsOnInput: function() {
                        //     var m = _.map(states, function(state) {
                        //         return {
                        //             "as": state,
                        //             "f" : function(snapshot) { 
                        //                 var value = (snapshot[field] === state) ? 1 : 0;
                        //                 return value;
                        //             }
                        //         }
                        //     })
                        //     return m;
                        // },
                        // getMetrics : function() {
                        //     var m = _.map(states, function(state) {
                        //         return {
                        //             field: state,
                        //             as: state,
                        //             f: 'sum'
                        //         }
                        //     })
                        //     return m;
                        // }

                        getMetrics: function () {
                            var metrics = [
                            {
                                field: "State",
                                as: "Open/Submitted",
                                display: "line",
                                f: "filteredCount",
                                filterField: "State",
                                filterValues: ["Submitted","Open"]
                            },
                            {
                                field: "Priority",
                                as: "High",
                                display: "line",
                                f: "filteredCount",
                                filterField: "Priority",
                                filterValues: ["High"]
                            }
                            ];  
                            return metrics;
                        }


                    });

this.myTrendChart = Ext.create('Rally.ui.chart.Chart', {
    storeType: 'Rally.data.lookback.SnapshotStore',
    storeConfig:  {
        find: {
            _TypeHierarchy: "Defect",
            State: {$lt: "Closed" },
            _ProjectHierarchy: ProjectOid,
            _ValidFrom: { $gte: minDate },
                                 // pageSize: 200,
                                 // limit: 1000  
                                 limit: Infinity
                             }, 

                             fetch: ["_ValidFrom", "_ValidTo", "ObjectID", field, 'Priority'],
                             hydrate: [field, 'Priority'],
                             sort: { "_ValidFrom" : 1}
                         },      
                         calculatorType: 'My.TrendCalc',
                         calculatorConfig : {},
                         chartConfig: {
                            chart: {
                                zoomType: 'xy',
                                type:'column'
                            },
                            title: {
                                text: 'Defects over Time'
                            },
                            xAxis: {
                                type: 'datetime',
                                title: { text: 'When'},
                                minTickInterval: 7,
                                labels : { rotation: 20 }
                            },
                            yAxis: { title: { text: 'Count' } },
                            plotOptions: {
                                series: {
                                    stacking: 'normal'
                                }
                            }
                        }
                    });

return this.add(this.myTrendChart);
}
});

console.log("launching application");
Rally.launchApp('CustomApp', {

</html>
