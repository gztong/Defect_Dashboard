<div  class="container">
  
  <h2>Defects Status Dashboard</h2>

  <table class="table table-striped">
    <thead>
      <tr><th colspan="4">Projects List</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="project in projectsList">
        <td>{{$index + 1}}</td>
        <td>
          <a href="#/defects/{{project.ObjectID}}">
            {{project._refObjectName}}
          </a>
        </td>
        <td>
          {{project.ObjectID}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
