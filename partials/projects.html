<table>
<thead>
  <tr><th colspan="4">Defects Status Dashboard</th></tr>
</thead>
<tbody>
  <tr ng-repeat="project in projectsList">
    <td>{{$index + 1}}</td>
    <td>
      <a href="#/defects/{{project.ObjectID}}">
          {{project._refObjectName}}
      </a>
  	</td>
    <td>
      {{project.ObjectID}}
    </td>
    <td>
      <button type="submit" ng-click="addProjects()"> Submit </button> 
    </td>
  </tr>
</tbody>
</table>
