<section id="main"> 
<a href="#/projects"> <- Back to Projects list</a>

<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<table>
<thead>
  <tr><th colspan="4">Defects Status Dashboard</th></tr>
</thead>
<tbody>
  <tr ng-repeat="defect in defectsList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>{{ defect.FormattedID}}</td>
    <td>
	  	{{defect.Name}}
	  </td>
    <td>{{defect.Owner._refObjectName}}</td>
    <td>{{LastRevisions[defect.FormattedID]}}</td>
  </tr>
</tbody>
</table>

</section>
